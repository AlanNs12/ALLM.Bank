<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/estilo-tela-inicial.css">
    <link rel="shortcut icon" href="imagens/icone-pqn.png" type="image/x-icon">
    <title>ALLM Bank</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>ALLM Bank</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="imagens/user-image.jpg" alt="foto-user" class="user-img">
            <div>
                <p class="bold">Alan N.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bx-stats"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-transfer"></i>
                    <span class="nav-item">PIX</span>
                </a>
                <span class="tooltip">PIX</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-credit-card"></i>
                    <span class="nav-item">Cartões</span>
                </a>
                <span class="tooltip">Cartões</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-heart"></i>
                    <span class="nav-item">Previdencia</span>
                </a>
                <span class="tooltip">Previdencia</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-spreadsheet"></i>
                    <span class="nav-item">Extrato</span>
                </a>
                <span class="tooltip">Extrato</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-bar-chart-alt"></i>
                    <span class="nav-item">Investimentos</span>
                </a>
                <span class="tooltip">Investimentos</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-money-withdraw"></i>
                    <span class="nav-item">Emprestimos</span>
                </a>
                <span class="tooltip">Emprestimos</span>
            </li>
            <li>
                <a href="login.html">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Sair</span>
                </a>
                <span class="tooltip">Sair</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Alan Teste</h1>
        </div>
    </div>


</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')
    
    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };

</script>
</html>
