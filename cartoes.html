<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/estilo-tela-inicial.css">
    <link rel="shortcut icon" href="imagens/icone-pqn.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/cartoes.css">
    <title>Cartoes</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>ALLM Bank</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="imagens/user-image.png" alt="foto-user" class="user-img">
            <div>
                <p class="bold">Alan N.</p>
                <p>Conta 1235-2</p>
            </div>
        </div>
        <ul>
          <li>
              <a href="tela-inicial.html">
                  <i class="bx bx-home"></i>
                  <span class="nav-item">Inicio</span>
              </a>
              <span class="tooltip">Inicio</span>
          </li>
          <li>
              <a href="pix.html">
                  <i class="bx bx-transfer"></i>
                  <span class="nav-item">PIX</span>
              </a>
              <span class="tooltip">PIX</span>
          </li>
          <li>
              <a href="cartoes.html">
                  <i class="bx bxs-credit-card"></i>
                  <span class="nav-item">Cartões</span>
              </a>
              <span class="tooltip">Cartões</span>
          </li>
          <li>
              <a href="pagamento.html">
                  <i class="bx bx-barcode"></i>
                  <span class="nav-item">Pagamentos</span>
              </a>
              <span class="tooltip">Pagamentos</span>
          </li>
          <li>
              <a href="extrato.html">
                  <i class="bx bx-spreadsheet"></i>
                  <span class="nav-item">Extrato</span>
              </a>
              <span class="tooltip">Extrato</span>
          </li>
          <li>
              <a href="investimentos.html">
                  <i class="bx bx-bar-chart-alt"></i>
                  <span class="nav-item">Investimentos</span>
              </a>
              <span class="tooltip">Investimentos</span>
          </li>
          <li>
              <a href="index.html">
                  <i class="bx bx-log-out"></i>
                  <span class="nav-item">Sair</span>
              </a>
              <span class="tooltip">Sair</span>
          </li>
      </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Seus cartões</h1>
                <div class="input-group mb-3 col-md-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Saldo</span>
                  </div>
                  <input type="text" class="form-control" placeholder="120.484,54" aria-label="Quantia" disabled>
                  <div class="input-group-append">
                    <span class="input-group-text">R$</span>
                  </div>
                </div>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Solicitar 2ª do cartão</button>
                  </div>
                </div>
              </div>
              <div class="card-cartoes">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top cartao-img" src="imagens/cartao.png" alt="Imagem de capa do card">
                        <div class="card-body">
                          <h5 class="card-title">Cartao principal</h5>
                          
                          <a href="#" class="btn btn-info">Ver fatura</a>
                          <a href="#" class="btn btn-danger">Bloquear</a>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img class="card-img-top cartao-img" src="imagens/cartao.png" alt="Imagem de capa do card">
                        <div class="card-body">
                          <h5 class="card-title">Cartão virtual</h5>
                          
                          <a href="#" class="btn btn-warning">Utilizar</a>
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </div>


</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')
    
    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
