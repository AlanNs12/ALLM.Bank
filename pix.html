<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/estilo-pix.css">
    <link rel="stylesheet" href="estilos/estilo-tela-inicial.css">
    <link rel="shortcut icon" href="imagens/icone-pqn.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Transferencia Pix</title>
</head>
<body>
<div class="sidebar">
    <div class="top">
        <div class="logo">
            <i class="bx bxl-codepen"></i>
            <span>ALLM Bank</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <div class="user">
        <img src="imagens/user-image.jpg" alt="foto-user" class="user-img">
        <div>
            <p class="bold">Alan N.</p>
            <p>Conta 1235-2</p>
        </div>
    </div>
    <ul>
        <li>
            <a href="tela-inicial.html">
                <i class="bx bx-home"></i>
                <span class="nav-item">Inicio</span>
            </a>
            <span class="tooltip">Inicio</span>
        </li>
        <li>
            <a href="pix.html">
                <i class="bx bx-transfer"></i>
                <span class="nav-item">PIX</span>
            </a>
            <span class="tooltip">PIX</span>
        </li>
        <li>
            <a href="cartoes.html">
                <i class="bx bxs-credit-card"></i>
                <span class="nav-item">Cartões</span>
            </a>
            <span class="tooltip">Cartões</span>
        </li>
        <li>
            <a href="pagamento.html">
                <i class="bx bx-barcode"></i>
                <span class="nav-item">Pagamentos</span>
            </a>
            <span class="tooltip">Pagamentos</span>
        </li>
        <li>
            <a href="extrato.html">
                <i class="bx bx-spreadsheet"></i>
                <span class="nav-item">Extrato</span>
            </a>
            <span class="tooltip">Extrato</span>
        </li>
        <li>
            <a href="investimentos.html">
                <i class="bx bx-bar-chart-alt"></i>
                <span class="nav-item">Investimentos</span>
            </a>
            <span class="tooltip">Investimentos</span>
        </li>
        <li>
            <a href="login.html">
                <i class="bx bx-log-out"></i>
                <span class="nav-item">Sair</span>
            </a>
            <span class="tooltip">Sair</span>
        </li>
    </ul>
</div>
<div class="main-content">
    <div class="container">
        <header>
            <h1>Pagamento PIX</h1>
        </header>
    
        <div class="formulario-pix">
            <form class="needs-validation" novalidate>
              <div class="center-text">
                <div class="col-sm-12">
                  <label for="=Chave do pix" class="form-label">Chave do pix</label>
                  <input type="text" class="form-control" id="Chave do pix" placeholder="" value="" required>
                  <label for="=Valor do pix" class="form-label">Valor do pix</label>
                  <input type="number" min="0" step="any" name="monto" id="monto" class="form-control" id="Valor do pix" placeholder="" value="" required>
                  <div class="col-md-6">
                    <label for="TIPOS DE CHAVE" class="form-label">TIPOS DE CHAVE</label>
                    <select class="form-select" id="TIPOS DE CHAVE" required>
                      <option value="">Escolha</option>
                      <option>CPF/CNPJ</option>
                      <option>CELULAR</option>
                      <option>EMAIL</option>
                      <option>CHAVE ALEATÓRIA</option>
                    </select>
                    </div>
            
                <button id="pix-button">Pagar com PIX</button>
        </div>
        
      <footer>
            <p>© 2024 ALLM BANK</p>
        </footer>
    </div>
</div>


</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };

</script>
